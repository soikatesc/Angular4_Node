<div class="col-md-8 col-md-offset-2">
	<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" 
				   id="email" 
				   class="form-control"
				   formControlName="email">
			<span
			*ngIf="!myForm.get('email').valid && myForm.get('email').touched"
			class="help-block">Please Enter a valid name
			</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text"
				   id="password"
				   class="form-control"
				   formControlName="password">
			<span
			*ngIf="!myForm.get('password').valid && myForm.get('password').touched"
			class="help-block">Please Enter a valid password
			</span>
		</div>
		<button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
	</form>
</div>
